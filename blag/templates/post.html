{% extends "base.html" %}
{% load django_markdown %}

{% block blog_posts %}
    <div class="post">
        <h2><a href="{% url "post_detail" slug=object.slug %}">{{ object.title }}</a></h2>
        <p class="meta">
            {{ object.created }} |
            Tagged under {{  object.tags.all|join:", " }}
        </p>
        {{ object.body|markdown }}
    </div>
{% endblock %}
